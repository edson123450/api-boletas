org: fabianorivadeneira
service: api-boletas

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role: arn:aws:iam::273463316483:role/LabRole

functions:
  search:
    handler: ObtenerBoletaEstudiante.lambda_handler
    events:
      - http:
          path: /boletas/search
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }
  crear:
    handler: CrearBoletaEstudiante.lambda_handler
    events:
      - http:
          path: /boletas/crear
          method: post
          cors: true
          integration: lambda
          request:
            template:
              application/json: |
                {
                  "method": "$context.httpMethod",
                  "path": "$context.path",
                  "headers": {
                    "Authorization": "$input.params('Authorization')"
                  },
                  "body": $input.json('$')
                }

resources:
  Resources:
    TablaBoletas:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabla_boletas
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: c_estudiante#c_programa
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: c_estudiante#c_programa
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
